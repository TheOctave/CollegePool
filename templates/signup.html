<ion-view title="Signup">
    <ion-content overflow-scroll="true" padding="true" scroll="false" class="has-header">
        <form class="list">
            <div class="spacer" style="width: 300px; height: 36px;"></div>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Name</span>
                    <input type="text" placeholder="John Doe">
                </label>
                <label class="item item-input" name="email-field">
                    <span class="input-label">College email</span>
                    <input type="email" placeholder="user@school.edu">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-select">
                    <span class="input-label">School</span>
                    <select>
                        <option></option>
                        <option>Florida Institute of Technology</option>
                        <option>University of Florida</option>
                        <option>Florida State University</option>
                        <option>Florida International University</option>
                    </select>
                </label>
            </ion-list>
        </form>
        <div class="spacer" style="width: 300px; height: 21px;"></div>
        <a ui-sref="login" class="button button-positive button-block ">Sign up</a>
    </ion-content>
</ion-view>
